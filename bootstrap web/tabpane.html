<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <!-- Nav Tab -->

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="pill" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="pill" href="#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="pill" href="#contact">Contact</a>
        </li>
      </ul>
      <!-- Tab Pane -->

      <div class="tab-content mt-3">
        <div class="tab-pane container active" id="home">
          <h1>HOME</h1>
          <p>My name is wajahat its my new site | Its my new site</p>
        </div>

        <div class="tab-pane container fade" id="about">
          <h1>ABOUT</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, minima!
          </p>
        </div>

        <div class="tab-pane container fade" id="contact">
          <h1>CONTACT</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, minima!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
