<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
   <!-- Carousel -->

   <div id="demo" class="carousel slide" data-bs-ride="carousel">
       <!-- Indicators/Dots -->
        <div class="carousel-indicators">
       <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
       <button type="button" data-bs-target="#demo" data-bs-slide-to="1" ></button>
       <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
       <!-- Slideshow -->
       <div class="carousel-inner">
           <div class="carousel-item active">
               <img src="slide1.jpg" alt="Hello Image" class="d-block" style="width: 100%;"/>
           </div>

           <div class="carousel-item">
               <img src="slide2.jpg" alt="Hello Image2" class="d-block" style="width: 100%;"/>
           </div>

           <div class="carousel-item">
               <img src="slide3.jpg" alt="Hello Image3" class="d-block" style="width: 100%;"/>
           </div>
       </div>

       <button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
           <span class="carousel-control-prev-icon"></span>
       </button>

       <button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
           <span class="carousel-control-next-icon"></span>
       </button>


      
</div>
  </body>
</html>
