<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
      <div class="container-fluid">
        
        <a class="navbar-brand" href="#">
          <img src="logos.png" alt="Its header logo" style="width: 40px" rounded-pill/></a>

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#logo1">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="logo1">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <!-- <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search" />
            <button class="btn btn-primary" type="button">Search</button>
          </form> -->
          <form class="d-flex">
            <input type="text" class="form-control me-2" placeholder="Search" />
            <button title="button" class="btn btn-outline-primary">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Carousel -->

    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" ></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2" ></button>
      </div>
      <!-- The slideshow/carousel -->

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="slide1.jpg" alt="Study Edu" class="d-block" style="width: 100%"/>
        </div>

        <div class="carousel-item">
          <img src="slide2.jpg"  alt="Study Edu" class="d-block" style="width: 100%"/>
        </div>

        <div class="carousel-item">
          <img src="slide3.jpg" alt="Study Edu" class="d-block" style="width: 100%" />
        </div>
      </div>

      <!-- Left and right controls/icons -->

      <button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next" >
        <span class="carousel-control-next-icon"></span>
      </button>
      
    </div>
  </body>
</html>
